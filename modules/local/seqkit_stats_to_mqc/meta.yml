---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "seqkit_stats_to_mqc"
description: Convert seqkit/stats output to MultiQC report.
keywords:
  - quality check
  - input sequences
  - multiqc
tools:
  - "seqkit_stats_to_mqc":
      description: "Convert seqkit/stats output to MultiQC report."
      homepage: "https://github.com/nf-core/proteinfamilies/tree/dev/modules/local/seqkit_stats_to_mqc/"
      documentation: "https://github.com/nf-core/proteinfamilies/tree/dev/modules/local/seqkit_stats_to_mqc/"
      tool_dev_url: "https://github.com/nf-core/proteinfamilies/tree/dev/modules/local/seqkit_stats_to_mqc/"
      doi: "10.5281/zenodo.14881993"
      licence: ["MIT"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing mapping information.
          e.g. `[ id:'sample1' ]`
    - stats:
        type: file
        description: The TSV output of the seqkit/stats nf-core module.
        pattern: "*.tsv"
output:
  mqc:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - ${prefix}_stats_mqc.csv:
          type: file
          description: Custom MultiQC report file
          pattern: "*.csv"
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
authors:
  - "@vagkaratzas"
maintainers:
  - "@vagkaratzas"
